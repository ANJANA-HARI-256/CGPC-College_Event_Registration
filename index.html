<body>
    <div class="form-container">
       <header>
        <h1 style="color: rgb(197, 100, 150)">
                COLLEGE EVENT REGISTRATION 
        </h1>
        <nav>
             <form>
            <label for="">Name</label>
            <input type="text" id="Name" required>
        </form> 
        <br>
              <label for="">College</label>
       <select>
        <option>
            Select your college
        </option>
        <option>RIT</option>
        <option>NIT</option>
        <option>GEC Thrissur</option>
        <option>TKM</option>
        <option>CET</option>
       </select>
       <br><br>
             <label for="">Department</label>
       <select>
        <option>
            Select department
        </option>
        <option>CSE</option>
        <option>EEE</option>
        <option>ECE</option>
        <option>CIVIL</option>
        <option>MECH</option>
       </select>
       <br><br>
       <form>
        <label for="">Email</label>
        <input type="email" id="Email"required>
       </form>
       <br>
       <label for="">Year of study</label>
       <br><br>
       <div class="options">
        <input type="radio" name="year">
        1st year<br>
        <input type="radio" name="year">
        2nd year<br>
        <input type="radio" name="year">
        3st year<br>
        <input type="radio" name="year">
        4st year<br>
       </div>
       <br>
       <label for="">Gender</label>
       <br><br>
       <div class="options">
        <input type="radio" name="Gender">
        Female<br>
        <input type="radio" name="Gender">
        Male<br>
       </div>
       <br><br>
       <label for="">Skills already learned</label>
       <div class="options">
        <input type="checkbox" name="skills already learned">
        web design<br>
        <input type="checkbox" name="skills already learned">
        programming knowledge
        <br>
       </div> 
       <br>
       <br>
       <button type ="submit">SUBMIT
       </button>
       
        </nav>
         
    </header>  

    </div>
